<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Visualizador de Blocos e Itens</title>
</head>
<body>
    <header>
        <h1>Visualizador de Blocos e Itens do Minecraft</h1>
    </header>
    <div class="container">
        <select id="blockSelect">
            <option value="">Selecione um bloco ou item</option>
        </select>
        <div class="block-info">
            <h2>Informações</h2>
            <img id="blockItemImage" src="" alt="">
            <p id="blockDescription"></p>
        </div>
        <div class="craft-container">
            <h2>Receita</h2>
            <div id="craftRecipe" class="craft-grid">
                <!-- Quadrados da receita serão preenchidos via JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
